<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs='sourceType: webcam;'>
	
	
	
	
	
	
	
		  <a-assets>
    <a-asset-item id="model" src="danygool/danygool.gltf"></a-asset-item>
  </a-assets>

	 	<a-entity
			position="0 0 0"
			scale="10 10 10"
			rotation="0 0 0"
			animation="repeat:0"
			"delay:6000"
		>



  <a-entity animation-mixer="clip:*; loop:once"
    animation="repeat:once;
		delay:6000"
    gltf-model="#model"
   >
</a-entity>
